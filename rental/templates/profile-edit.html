{% extends "base.html" %}
{% block title %} Изменить профиль {% endblock %}
{% block content %}
<div>
    <h1>Изменить профиль</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Пароль: <a href="{% url 'password_change' %}">Изменить пароль</a></p>
        <button type="submit">Изменить</button>
    </form>
</div>
{% endblock %}
